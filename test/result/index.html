<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Workout modal</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/jquery-3.0.0.min.js" charset="utf-8"></script>
  <script src="vendor/lodash.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>

</head>
<body>
  <div class="wrapper"></div>
<!-- Modal window template -->
  <script type="text/template" id="modal__template">
    <div class="modal__overlay">
    <div class="modal__wrapper center">
      <div class="modal">
        <div class="modal__header">
          <p>Выберите людей, чтобы пригласить их на "Соревнования Workout"</p>
        </div>
        <div class="modal__body">
          <div class="modal__body__left">
            <div class="users__filter__box">
              <input type="text" name="users__filter" id="users__filter" placeholder="Поиск людей" class="users__filter">
              <div class="users__filter__box__icon">
                <i class="fa fa-search fa-flip-horizontal" aria-hidden="true"></i>
              </div>
            </div>
            <div class="users__list__main"></div>
          </div>
          <div class="modal__body__right">
            <div class="users__list__invited"></div>
          </div>
        </div>
        <div class="modal__footer">
          <button class="btn btn--user-type btn--user-type__active" data-list="friends">Друзья</button>
          <button class="btn btn--user-type" data-list="stream_participants">Участники потока</button>
          <button class="btn btn__modal-submit">Добавить людей</button>
        </div>
      </div>
    </div>
  </div>
  </script>
  <!-- Main (left) list template -->
  <script type="text/template" id="modal__main-list__template">
    <% users.forEach(function(user) {
      if(user.id) { %>
      <div class="main-list__entry" data-id="<%= user.id %>" data-invite=<%= user.invite %>>
        <div class="list__entry__photo"><img src="<%= user.photo %>"></div>
        <div class="list__entry__inner">
          <p class="list__entry__inner__user-name"><%= user.name %></p>
          <span class="list__entry__inner__streams"><%= user.streams.length %> общих потоков</span>
        </div>
      </div>
    <% }}); %>
  </script>
  <!-- Invited (right) list template -->
  <script type="text/template" id="modal__invited-list__template">
    <% users.forEach(function(user) {
      if(user.id) { %>
      <div class="invited-list__entry" data-id="<%= user.id %>">
        <div class="list__entry__photo"><img src="<%= user.photo %>"></div>
        <div class="list__entry__inner">
          <p class="list__entry__inner__user-name"><%= user.name %></p>
          <span class="list__entry__inner__streams"><%= user.streams.length %> общих потоков</span>
        </div>
      </div>
    <% }}); %>
  </script>

</body>
</html>
